<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .listening {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Unlock Screen -->
    <div id="unlock-screen" class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-8">Charge Recorder</h1>
            <form id="unlock-form" class="space-y-4">
                <input
                    type="password"
                    id="passphrase"
                    placeholder="Enter passphrase"
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button
                    type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors"
                >
                    Unlock
                </button>
            </form>
            <p id="unlock-error" class="mt-4 text-red-400 text-center hidden"></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden flex-1 flex flex-col">
        <!-- Status Banner -->
        <div id="status-banner" class="p-4 bg-gray-800 border-b border-gray-700">
            <p id="status-text" class="text-center text-lg">Loading...</p>
        </div>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col p-4 space-y-4">
            <!-- Input Area -->
            <div class="space-y-4">
                <div class="flex gap-2">
                    <button
                        id="mic-button"
                        class="flex-1 py-12 bg-gray-800 hover:bg-gray-700 rounded-lg flex items-center justify-center transition-colors"
                        style="min-height: 120px;"
                    >
                        <svg id="mic-icon" class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                </div>
                <p id="listening-text" class="text-center text-gray-400 hidden">Listening...</p>

                <div class="flex gap-2">
                    <input
                        type="number"
                        id="percentage-input"
                        placeholder="Enter percentage (0-100)"
                        min="0"
                        max="100"
                        class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button
                        id="start-btn"
                        class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition-colors"
                    >
                        Start
                    </button>
                    <button
                        id="end-btn"
                        class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-colors"
                    >
                        End
                    </button>
                </div>
            </div>

            <!-- Feedback Message -->
            <p id="feedback" class="text-center text-lg hidden"></p>

            <!-- History -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <h2 class="text-xl font-semibold mb-2">Recent Sessions</h2>
                <div id="history-list" class="flex-1 overflow-y-auto space-y-2">
                    <p class="text-gray-400">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Export Button -->
        <div class="p-4 border-t border-gray-700">
            <button
                id="export-btn"
                class="w-full py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition-colors"
            >
                Export CSV
            </button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isListening = false;
        let recognition = null;

        // Check if already unlocked
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/status`);
                if (res.ok) {
                    showMainApp();
                }
            } catch (err) {
                console.error('Auth check failed:', err);
            }
        }

        // Unlock form
        document.getElementById('unlock-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phrase = document.getElementById('passphrase').value;
            const errorEl = document.getElementById('unlock-error');

            try {
                const res = await fetch(`${API_BASE}/api/unlock`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phrase })
                });
                const data = await res.json();

                if (data.success) {
                    showMainApp();
                } else {
                    errorEl.textContent = data.message;
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                errorEl.textContent = 'Connection failed';
                errorEl.classList.remove('hidden');
            }
        });

        function showMainApp() {
            document.getElementById('unlock-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('main-app').classList.add('flex');
            initVoiceInput();
            refreshStatus();
            refreshHistory();
        }

        // Voice input
        function initVoiceInput() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const micButton = document.getElementById('mic-button');

            if (!SpeechRecognition) {
                micButton.classList.add('opacity-50');
                micButton.disabled = true;
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('listening', 'bg-blue-600');
                micButton.classList.remove('bg-gray-800');
                document.getElementById('listening-text').classList.remove('hidden');
            };

            recognition.onend = () => {
                isListening = false;
                micButton.classList.remove('listening', 'bg-blue-600');
                micButton.classList.add('bg-gray-800');
                document.getElementById('listening-text').classList.add('hidden');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                parseAndSubmit(transcript);
            };

            micButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        }

        function parseAndSubmit(text) {
            // Extract number from text like "62 percent", "62%", "62"
            const match = text.match(/(\d+)/);
            if (!match) {
                showFeedback('Could not understand percentage', 'error');
                return;
            }

            const percentage = parseInt(match[1]);
            if (percentage < 0 || percentage > 100) {
                showFeedback('Percentage must be between 0 and 100', 'error');
                return;
            }

            // Determine if start or end based on context
            const isEnd = text.toLowerCase().includes('end') || text.toLowerCase().includes('stop');
            const type = isEnd ? 'end' : 'start';

            submitSession(percentage, type);
        }

        // Manual input
        document.getElementById('start-btn').addEventListener('click', () => {
            const input = document.getElementById('percentage-input');
            const percentage = parseInt(input.value);
            if (isNaN(percentage) || percentage < 0 || percentage > 100) {
                showFeedback('Enter a valid percentage (0-100)', 'error');
                return;
            }
            submitSession(percentage, 'start');
            input.value = '';
        });

        document.getElementById('end-btn').addEventListener('click', () => {
            const input = document.getElementById('percentage-input');
            const percentage = parseInt(input.value);
            if (isNaN(percentage) || percentage < 0 || percentage > 100) {
                showFeedback('Enter a valid percentage (0-100)', 'error');
                return;
            }
            submitSession(percentage, 'end');
            input.value = '';
        });

        async function submitSession(percentage, type) {
            try {
                const res = await fetch(`${API_BASE}/api/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ percentage, type })
                });

                if (!res.ok) {
                    const data = await res.json();
                    showFeedback(data.detail || 'Request failed', 'error');
                    return;
                }

                const data = await res.json();
                showFeedback(data.message, 'success');
                refreshStatus();
                refreshHistory();
            } catch (err) {
                showFeedback('Connection failed', 'error');
            }
        }

        async function refreshStatus() {
            try {
                const res = await fetch(`${API_BASE}/api/status`);
                const data = await res.json();
                const statusText = document.getElementById('status-text');

                if (data.status === 'charging') {
                    const date = new Date(data.start_time);
                    const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    statusText.textContent = `Charging since ${timeStr} (${data.start_percentage}%)`;
                    statusText.classList.add('text-green-400');
                } else {
                    statusText.textContent = 'No active charge';
                    statusText.classList.remove('text-green-400');
                }
            } catch (err) {
                console.error('Status refresh failed:', err);
            }
        }

        async function refreshHistory() {
            try {
                const res = await fetch(`${API_BASE}/api/sessions`);
                const data = await res.json();
                const historyList = document.getElementById('history-list');

                if (data.sessions.length === 0) {
                    historyList.innerHTML = '<p class="text-gray-400">No sessions yet</p>';
                    return;
                }

                historyList.innerHTML = data.sessions.slice(0, 10).map(s => {
                    const startDate = new Date(s.start_time);
                    const startStr = startDate.toLocaleDateString() + ' ' + startDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    if (s.end_percentage !== null) {
                        const endDate = new Date(s.end_time);
                        const endStr = endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const gained = s.end_percentage - s.start_percentage;
                        return `
                            <div class="bg-gray-800 rounded-lg p-3">
                                <div class="flex justify-between items-center">
                                    <span>${s.start_percentage}% → ${s.end_percentage}%</span>
                                    <span class="text-green-400">+${gained}%</span>
                                </div>
                                <div class="text-sm text-gray-400 mt-1">
                                    ${startStr} → ${endStr}
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="bg-gray-800 rounded-lg p-3 border-l-4 border-green-500">
                                <div class="text-lg">${s.start_percentage}%</div>
                                <div class="text-sm text-gray-400">Started: ${startStr}</div>
                                <div class="text-sm text-green-400">In progress...</div>
                            </div>
                        `;
                    }
                }).join('');
            } catch (err) {
                console.error('History refresh failed:', err);
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'text-center text-lg ' + (type === 'error' ? 'text-red-400' : 'text-green-400');
            feedback.classList.remove('hidden');
            setTimeout(() => feedback.classList.add('hidden'), 3000);
        }

        // Export CSV
        document.getElementById('export-btn').addEventListener('click', async () => {
            try {
                const res = await fetch(`${API_BASE}/api/sessions/csv`);
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'charging_sessions.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                showFeedback('Export failed', 'error');
            }
        });

        // Initial auth check
        checkAuth();
    </script>
</body>
</html>
